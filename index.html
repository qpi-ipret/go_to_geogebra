<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
    }
    h1 {
      color: purple;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin-top: 30px;
    }
    .contain {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin-top: 30px;
      }
    .box {
      width: 45%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;

    }

</head>
<body>

  <div>

</div>

  <div class="container">
    <div class="box">

      <div class="box">

    </div>

  <script>
    function goToClassroom() {
      const code = document.getElementById('codeInput').value.trim();
      const pattern = /^[a-zA-Z0-9]{8}$/;
      if (pattern.test(code)) {
        const url = "https://www.geogebra.org/classroom/" + code;
        window.open(url, "_blank");
      } else {
        alert("8자리 영문 및 숫자 조합을 입력하세요.(대소문자 상관 X)");
      }
    }
  </script>
